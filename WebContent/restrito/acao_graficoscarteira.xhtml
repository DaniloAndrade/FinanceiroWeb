<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
      <ui:composition>
      		<h:panelGrid width="100%">
      			<h:form id="graficosCarteira" prependId="false">
      			<h:panelGrid columns="2">
	      			<p:panel header="Composição carteira em % de quantidade" toggleable="true" toggleSpeed="500">
	      				<p:pieChart value="#{acaoBean.modelPorQuantidade}" rendered="#{!empty acaoBean.lista}" diameter="85" legendPosition="w" showDataLabels="true" style="width:265px; height:125px" styleClass="estiloGrafico"  />
	      			</p:panel>
	      			
	      			<p:panel header="Composição carteira em % de valor" toggleable="true" toggleSpeed="500" style="margin-left:+10px;">
	      				<p:pieChart value="#{acaoBean.modelPorValor}" rendered="#{!empty acaoBean.lista}" diameter="85" legendPosition="w" showDataLabels="true" style="width:265px; height:125px" styleClass="estiloGrafico"/>
	      			</p:panel>
      			</h:panelGrid>
      			</h:form>
      		</h:panelGrid>
      </ui:composition> 


</html>
