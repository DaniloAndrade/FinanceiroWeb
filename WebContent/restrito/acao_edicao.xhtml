<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition>
	<h:panelGrid style="margin:0 auto;">
		<h:form id="edicao" prependId="false">
			<h:messages />
			<h:inputHidden value="#{acaoBean.selecionada.acao.codigo}" />
			<h:panelGrid columns="10">
				<h:outputLabel value="Sigla" for="sigla" />
				<h:inputText value="#{acaoBean.selecionada.acao.sigla}" id="sigla" label="Sigla" required="true" maxlength="10" size="10" />
				<h:outputLabel value="Descrição" for="descricao" />
				<h:inputText value="#{acaoBean.selecionada.acao.descricao}" id="descricao" label="Descrição" maxlength="30" size="10" />
				<h:outputLabel value="Qt. de Quotas" for="quantidade" />
				<h:inputText value="#{acaoBean.selecionada.acao.quantidade}" id="quantidade" label="Qt. de Quotas" required="true"  size="6"/>
				<h:outputLabel value="Origem" for="origem" />
				<h:selectOneMenu value="#{acaoBean.selecionada.acao.origem}">
					<f:selectItem itemValue="B" itemLabel="Bovespa"/>
					<f:selectItem itemValue="M" itemLabel="Mundo"/>
				</h:selectOneMenu>
				<p:commandButton value="Salvar" onclick="confirmation.show()" type="button"/>
				
				
			</h:panelGrid>
				<p:confirmDialog message="Deseja salvar os dados?" header="Pergunta" severity="info" widgetVar="confirmation">
					<p:commandButton value="Sim" update=":edicao, :listagem, :graficosCarteira" oncomplete="confirmation.hide()" actionListener="#{acaoBean.salvar()}"/>
					<p:commandButton value="Não" onclick="confirmation.hide()" type="button"/>
				</p:confirmDialog>
		</h:form>
	
	</h:panelGrid>
</ui:composition>
</html>
