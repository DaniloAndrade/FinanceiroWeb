<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/facelets/tags"
      xmlns:util="http://java.sun.com/jsf/composite/components/util"> 

<ui:composition template="/templates/principal.xhtml">
	<ui:define name="corpo">
		<!-- Usuário logado #{request.remoteUser}
		<br />
		Nome do usuário logado #{contextoBean.usuarioLogado.nome}
		<br /> -->
		
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:panelGroup>
					<fieldset><legend>Lançamentos até hoje</legend>
					<util:extrato larguraDescricao="130" height="100px" width="350px" lista="#{lancamentoBean.listaAteHoje}" 
										botaoEdicao="false" botaoExclusao="false" colunaSaldo="false"/>
					</fieldset>
				</h:panelGroup>
				<h:panelGroup>
					<fieldset><legend>Lançamentos futuros</legend>
					<util:extrato larguraDescricao="130" height="100px" width="350px" lista="#{lancamentoBean.listaFuturos}" 
										botaoEdicao="false" botaoExclusao="false" colunaSaldo="false"/>
				
					</fieldset>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
		
		
	</ui:define>
</ui:composition>
	
</html>
